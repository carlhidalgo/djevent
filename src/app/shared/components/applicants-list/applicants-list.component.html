<ion-header>
  <ion-toolbar>
    <ion-title>Postulantes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let applicant of applicants">
      <ion-avatar>
        <img [src]="applicant.image || 'assets/icon/default-avatar.png'" alt="Imagen de perfil" style="background-color: transparent;" />
      </ion-avatar>
      <ion-label>
        <h2>{{ applicant.name }}</h2>
        <p>{{ applicant.email }}</p>

        <p><ion-icon name="star"></ion-icon> {{ applicant.rating}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
