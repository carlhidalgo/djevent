<app-header title="Calificación"></app-header>

<ion-content>
  <div class="rating-container">
    <form *ngIf="ratingForm" [formGroup]="ratingForm" (ngSubmit)="submitRating()">
      <ion-item>
        <ion-label>Calificación</ion-label>
        <ion-range formControlName="rating" min="1" max="5" step="1" snaps="true">
          <ion-icon slot="start" name="star-outline"></ion-icon>
          <ion-icon slot="end" name="star"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!ratingForm.valid">Enviar Valoración</ion-button>
    </form>
  </div>
</ion-content>
